<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whoap</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <script src="js/whoap_main.js"></script>
    <script src="js/whoap_scenes.js"></script>
    <style type="text/css">
        @font-face {
            font-family: "membra";
            src: url("assets/font/membra.otf") format("opentype");
        }
        body {
            background-color: black;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script>

    var config = {
        type: Phaser.AUTO,
        scale: {
            mode: Phaser.Scale.FIT,
            parent: 'phaser-example',
            autoCenter: Phaser.Scale.CENTER_BOTH,
            width: 16 * resolution / 9,
            height: resolution,
        },

        scene: [initScene, configScene, boardScene, creditScene]
    };
    var game = new Phaser.Game(config);

    //Work-Around
    var show_intro_img = true;

</script>

</body>
</html>
