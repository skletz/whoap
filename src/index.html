<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whoap</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script>
    // tile size for 9x16 tiles is 80x80 px
    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        scene: {
            preload: preload,
            create: create,
            update: update,
            render: render
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sample', 'assets/img/simple_space.png');
    }

    function create ()
    {
        mySprite = this.add.sprite(100, 100, 'sample');
        mySprite.setOrigin(0,0);
        this.input.mouse.onclick = true;
    }

    function update ()
    {
        var pointer = this.input.activePointer;
        mySprite.setPosition(pointer.x-pointer.x%80, pointer.y-pointer.y%80);
    }

    function render ()
    {
    }
</script>

</body>
</html>
